<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .section h2 {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 0;
        }

        .data-item {
            margin-bottom: 15px;
        }

        .data-item p {
            margin: 5px 0;
        }

        .link {
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Dynamic Data Display</h1>
    <div id="certifications" class="section">
        <h2>Certifications</h2>
    </div>
    <div id="education" class="section">
        <h2>Education</h2>
    </div>
    <div id="experience" class="section">
        <h2>Experience</h2>
    </div>
    <div id="projects" class="section">
        <h2>Projects</h2>
    </div>
    <div id="technical-skills" class="section">
        <h2>Technical Skills</h2>
    </div>
    <div id="workshops" class="section">
        <h2>Workshops</h2>
    </div>
    <script type="module" src="displaydata.js"></script>
</body>

</html>
